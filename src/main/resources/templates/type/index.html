<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
      layout:decorate="~{layouts/main}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des types</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <h1 th:text="${title}">Liste des types</h1>

        <div class="actions">
            <a th:href="@{/types/create}">Add new type</a>
        </div>


        <ul th:unless="${#lists.isEmpty(types)}">
            <li th:each="type : ${types}">
                <span th:text="${type.typeName}">Acteur</span>
                <a th:href="@{/types/{id}(id=${type.id})}">View</a>
                <td><a th:href="@{/types/{id}/edit(id=${type.id})}">Edit</a></td>
                <td>
                    <form th:id="|deleteForm-${type.id}|"
                          th:action="@{/types/{id}(id=${type.id})}" th:method="delete">
                        <a href="#"
                           th:onclick="|if(confirm('Confirm delete type #${type.id}'))
	                    		document.getElementById('deleteForm-${type.id}').submit();
	                    		return false;|">Delete</a>
                    </form>
                </td>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
